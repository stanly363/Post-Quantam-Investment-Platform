{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Start a New Chat</h2>
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Enter Username to Chat With</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Start Chat</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
