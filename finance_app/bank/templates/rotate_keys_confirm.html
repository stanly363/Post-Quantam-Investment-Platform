{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Rotate Encryption Keys</h1>
      <p class="text-center">Are you sure you want to rotate the encryption keys? This will archive the current active key and generate a new key pair.</p>
      <form method="POST">
        {% csrf_token %}
        <div class="text-center">
          <button type="submit" class="btn btn-danger me-2">Yes, Rotate Keys</button>
          <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
