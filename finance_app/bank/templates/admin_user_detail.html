{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h1 class="display-4 text-center mb-4">User Details</h1>
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h3 class="card-title">Username: {{ user_obj.username }}</h3>
      <p><strong>Email:</strong> {{ user_obj.email }}</p>
      <p><strong>Hashed Password:</strong> {{ user_obj.password }}</p>
      <p><strong>Role:</strong> {{ user_obj.profile.role }}</p>
      <p><strong>Balance:</strong> Â£{{ user_obj.profile.balance|floatformat:2 }}</p>
      <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
