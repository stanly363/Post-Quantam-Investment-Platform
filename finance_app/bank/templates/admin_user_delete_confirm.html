{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h1 class="display-4 text-center mb-4">Confirm Delete User</h1>
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <p>Are you sure you want to delete the user <strong>{{ user_obj.username }}</strong>?</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
