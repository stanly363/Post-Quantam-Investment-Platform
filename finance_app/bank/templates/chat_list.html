{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Your Conversations</h2>
  <ul class="list-group">
    {% for partner in partners %}
      <li class="list-group-item">
        <a href="{% url 'chat' partner.username %}">{{ partner.username }}</a>
      </li>
    {% empty %}
      <li class="list-group-item">No conversations yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
